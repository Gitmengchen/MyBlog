{extend name='base'/}
{block name='content'}<!--模板继承-->
{foreach name='article' key='key' item='vo'}
<main class="col-md-8">
<article class="_carousel">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-example-generic" data-slide-to="1"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="__STATIC__/index/images/1.png">
		</div>
		<div class="item">
			<img src="__STATIC__/index/images/2.png">
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	</a>
	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	</a>
</div>

</article>
{foreach name='article' key='key' item='vo'}

<article>
<div class="_head">
	<h1>{$vo['arc_title']}</h1>
	<span>
								作者：
								{$vo['arc_author']}
	</span>
								•
	<!--pubdate表⽰示发布⽇日期-->
	<time pubdate="pubdate" datetime={$vo['sendtime']}>{$vo['sendtime']}</time>
								•
								分类：
	<a href="list.html">新闻</a>
</div>
<div class="_digest">
	<p>
									摘要:{$vo['arc_digest']}
	</p>
</div>
<div class="_more">
	<a href="" class="btn btn-default">阅读全文</a>
</div>
<div class="_footer">
	<i class="glyphicon glyphicon-tags"></i>
	<a href="">PHP</a>
	<a href="">PHP</a>
</div>
</article>
{/foreach}

</main>
{/block}
