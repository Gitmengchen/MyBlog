{extend name='base'/}
{block name='content'}<!--模板继承-->
        <!--右侧主题部分 start-->
        <div class="col-xs-12 col-sm-9 col-lg-10">
            <ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
                <li>
                    <a href=""><i class="fa fa-cogs"></i>
                        文章管理</a>
                </li>
                <li class="active">
                    <a href="">文章添加</a>
                </li>
            </ol>
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#tab1">文章管理</a></li>
                <li><a href="{:url('store')}">文章添加</a></li>
            </ul>
            <form action="" method="post">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="5%">编号</th>
                                <th>文章名称</th>
                                <th width="5%"></th>
                                <th>所属分类</th>
                                <th>添加时间</th>
                                <th width="200">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach name='article' key='key' item='vo'}
                                <tr>
                                    <td>{$vo['arc_id']}</td>
                                    <td>{$vo['arc_title']}</td>
                                    <td>
                                    </td>
                                    <td>所属分类</td>
                                    <td>{$vo['sendtime']}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">操作 <span class="caret"></span></button>
                                            <ul class="dropdown-menu dropdown-menu-right">
                                                <li><a href="">编辑</a></li>
                                                <li class="divider"></li>
                                                <li><a href="javascript:;" onclick="del({$vo['arc_id']})">删除</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
            <div class="pagination pagination-sm pull-right">

            </div>
        </div>
        <!--右侧主题部分 end-->
<script type="text/javascript">
    function del(arc_id)
    {
        alert("已删除");
        location.href = "{:url('del')}"+'?arc_id='+arc_id;
    }
</script>
{/block}
